<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GR Perform - Progressi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 90px;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #000;
            border-bottom: 1px solid #1a1a1a;
        }

        .header-logo {
            height: 60px;
        }

        .header-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: rgba(230,57,70,0.2);
            border: none;
            color: #E63946;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* PAGE HEADER */
        .page-header {
            padding: 24px 20px 16px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .page-subtitle {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }

        /* PERIOD TABS */
        .tabs {
            display: flex;
            padding: 0 20px;
            gap: 8px;
            margin-bottom: 24px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 10px 16px;
            background: #111;
            border: 1px solid #222;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .tab.active {
            background: #E63946;
            border-color: #E63946;
            color: #fff;
        }

        /* STATS GRID */
        .stats-section {
            padding: 0 16px 24px;
        }

        .section-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px 16px;
            text-align: center;
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #E63946 0%, #B71C1C 100%);
            border-color: #E63946;
        }

        .stat-icon {
            font-size: 24px;
            margin-bottom: 8px;
            color: #E63946;
        }
        
        .stat-card.highlight .stat-icon {
            color: #fff;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin-top: 4px;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255,255,255,0.8);
        }

        /* LEVEL CARD */
        .level-section {
            padding: 0 16px 24px;
        }

        .level-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .level-badge {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: #E63946;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 900;
        }

        .level-info {
            flex: 1;
        }

        .level-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .level-progress-bar {
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }

        .level-progress-fill {
            height: 100%;
            background: #E63946;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .level-xp {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            margin-top: 8px;
        }

        /* CHART SECTION */
        .chart-section {
            padding: 0 16px 24px;
        }

        .chart-card {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            height: 150px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
        }

        .chart-bar-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-bar {
            width: 100%;
            max-width: 24px;
            border-radius: 4px 4px 0 0;
            transition: height 0.5s ease;
        }

        .chart-bar.workout {
            background: #E63946;
        }

        .chart-bar.empty {
            background: #222;
            height: 20px;
        }

        .chart-day {
            font-size: 9px;
            color: rgba(255,255,255,0.4);
            margin-top: 8px;
            text-transform: uppercase;
        }

        /* HISTORY SECTION */
        .history-section {
            padding: 0 16px 24px;
        }

        .history-item {
            background: #111;
            border: 1px solid #222;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .history-date {
            text-align: center;
            min-width: 44px;
        }

        .history-date .day {
            font-size: 22px;
            font-weight: 800;
            line-height: 1;
        }

        .history-date .month {
            font-size: 9px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-info {
            flex: 1;
            min-width: 0;
        }

        .history-name {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-stats {
            font-size: 11px;
            color: rgba(255,255,255,0.5);
            margin-top: 2px;
        }

        .history-badge {
            padding: 6px 12px;
            background: rgba(34,197,94,0.2);
            color: #22C55E;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 32px;
            color: #333;
        }

        .empty-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 8px;
        }

        .nav-item i {
            font-size: 18px;
        }

        .nav-item.active,
        .nav-item:hover {
            color: #E63946;
        }

        /* Safe area iOS */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .bottom-nav {
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
            body {
                padding-bottom: calc(90px + env(safe-area-inset-bottom));
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            .page-title {
                font-size: 24px;
            }
            
            .stat-value {
                font-size: 28px;
            }
            
            .stat-card {
                padding: 16px 12px;
            }
            
            .header-logo {
                height: 48px;
            }
            
            .chart-container {
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform" class="header-logo">
        <button class="header-btn" onclick="location.href='app-profile.html'">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <!-- PAGE HEADER -->
    <div class="page-header">
        <h1 class="page-title">I Tuoi Progressi</h1>
        <p class="page-subtitle">Monitora la tua crescita atletica</p>
    </div>

    <!-- PERIOD TABS -->
    <div class="tabs">
        <button class="tab active" data-period="week">Settimana</button>
        <button class="tab" data-period="month">Mese</button>
        <button class="tab" data-period="3months">3 Mesi</button>
        <button class="tab" data-period="all">Tutto</button>
    </div>

    <!-- STATS -->
    <section class="stats-section">
        <div class="section-label">Statistiche</div>
        <div class="stats-grid">
            <div class="stat-card highlight">
                <div class="stat-icon"><i class="fas fa-dumbbell"></i></div>
                <div class="stat-value" id="totalWorkouts">0</div>
                <div class="stat-label">Workout</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-value" id="totalMinutes">0</div>
                <div class="stat-label">Minuti</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-fire"></i></div>
                <div class="stat-value" id="currentStreak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-value" id="totalXP">0</div>
                <div class="stat-label">XP</div>
            </div>
        </div>
    </section>

    <!-- LEVEL -->
    <section class="level-section">
        <div class="section-label">Livello Attuale</div>
        <div class="level-card">
            <div class="level-badge" id="levelBadge">1</div>
            <div class="level-info">
                <div class="level-title">Livello <span id="levelNum">1</span></div>
                <div class="level-progress-bar">
                    <div class="level-progress-fill" id="levelProgress" style="width: 0%"></div>
                </div>
                <div class="level-xp"><span id="currentXP">0</span> / <span id="nextLevelXP">500</span> XP per il prossimo livello</div>
            </div>
        </div>
    </section>

    <!-- WEEKLY CHART -->
    <section class="chart-section">
        <div class="section-label">Attivit√† Settimanale</div>
        <div class="chart-card">
            <div class="chart-header">
                <span class="chart-title">Workout Completati</span>
            </div>
            <div class="chart-container" id="weeklyChart">
                <!-- Generated by JS -->
            </div>
        </div>
    </section>

    <!-- HISTORY -->
    <section class="history-section">
        <div class="section-label">Cronologia Recente</div>
        <div id="historyList">
            <!-- Generated by JS -->
        </div>
    </section>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="app-dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="app-workouts.html" class="nav-item">
            <i class="fas fa-dumbbell"></i>
            <span>Workout</span>
        </a>
        <a href="app-progress.html" class="nav-item active">
            <i class="fas fa-chart-line"></i>
            <span>Progressi</span>
        </a>
        <a href="app-chat.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </a>
        <a href="app-profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profilo</span>
        </a>
    </nav>

    <script src="js/supabase-client.js"></script>
    <script>
        const athleteId = localStorage.getItem('gr_athlete_id');
        let allWorkouts = [];
        let athlete = null;
        let currentPeriod = 'week';

        document.addEventListener('DOMContentLoaded', async () => {
            if (!athleteId) {
                location.href = 'login.html';
                return;
            }

            await loadData();
            setupTabs();
        });

        async function loadData() {
            try {
                // Load athlete data
                const athletes = await supabase.fetch('athletes', `?id=eq.${athleteId}&select=*`);
                athlete = athletes[0];
                
                if (!athlete) {
                    location.href = 'login.html';
                    return;
                }

                // Load all workouts
                const workouts = await supabase.fetch('workouts', 
                    `?athlete_id=eq.${athleteId}&select=*&order=created_at.desc`
                );
                allWorkouts = workouts;

                updateStats();
                updateLevel();
                renderWeeklyChart();
                renderHistory();

            } catch (error) {
                console.error('Error:', error);
            }
        }

        function getFilteredWorkouts() {
            const now = new Date();
            let startDate;

            switch(currentPeriod) {
                case 'week':
                    startDate = new Date(now);
                    startDate.setDate(now.getDate() - 7);
                    break;
                case 'month':
                    startDate = new Date(now);
                    startDate.setMonth(now.getMonth() - 1);
                    break;
                case '3months':
                    startDate = new Date(now);
                    startDate.setMonth(now.getMonth() - 3);
                    break;
                case 'all':
                default:
                    return allWorkouts;
            }

            return allWorkouts.filter(w => new Date(w.created_at) >= startDate);
        }

        function updateStats() {
            const filtered = getFilteredWorkouts();
            const completed = filtered.filter(w => w.status === 'completed');

            document.getElementById('totalWorkouts').textContent = completed.length;
            
            // Calculate total minutes
            const totalMins = completed.reduce((sum, w) => {
                return sum + (w.actual_duration_minutes || w.estimated_duration_minutes || 45);
            }, 0);
            document.getElementById('totalMinutes').textContent = totalMins;

            // Streak and XP from athlete data
            document.getElementById('currentStreak').textContent = athlete.streak || 0;
            document.getElementById('totalXP').textContent = athlete.xp || athlete.total_xp || 0;
        }

        function updateLevel() {
            const level = athlete.level || athlete.current_level || 1;
            const xp = athlete.xp || athlete.total_xp || 0;
            const xpForLevel = 500;
            const xpInLevel = xp % xpForLevel;
            const progress = (xpInLevel / xpForLevel) * 100;

            document.getElementById('levelBadge').textContent = level;
            document.getElementById('levelNum').textContent = level;
            document.getElementById('levelProgress').style.width = progress + '%';
            document.getElementById('currentXP').textContent = xpInLevel;
            document.getElementById('nextLevelXP').textContent = xpForLevel;
        }

        function renderWeeklyChart() {
            const days = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
            const today = new Date();
            const chartData = [];

            // Get last 7 days
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(today.getDate() - i);
                const dayName = days[date.getDay()];
                
                // Count workouts on this day
                const dayWorkouts = allWorkouts.filter(w => {
                    const wDate = new Date(w.completed_at || w.created_at);
                    return wDate.toDateString() === date.toDateString() && w.status === 'completed';
                });

                chartData.push({
                    day: dayName,
                    count: dayWorkouts.length,
                    isToday: i === 0
                });
            }

            const maxCount = Math.max(...chartData.map(d => d.count), 1);

            document.getElementById('weeklyChart').innerHTML = chartData.map(d => {
                const height = d.count > 0 ? Math.max((d.count / maxCount) * 100, 20) : 0;
                return `
                    <div class="chart-bar-group">
                        <div class="chart-bar ${d.count > 0 ? 'workout' : 'empty'}" style="height: ${d.count > 0 ? height : 20}px;"></div>
                        <span class="chart-day" style="${d.isToday ? 'color: #E63946; font-weight: 700;' : ''}">${d.day}</span>
                    </div>
                `;
            }).join('');
        }

        function renderHistory() {
            const completed = allWorkouts
                .filter(w => w.status === 'completed')
                .slice(0, 10);

            if (completed.length === 0) {
                document.getElementById('historyList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-history"></i></div>
                        <h3 class="empty-title">Nessun workout completato</h3>
                        <p class="empty-text">Completa il tuo primo allenamento!</p>
                    </div>
                `;
                return;
            }

            document.getElementById('historyList').innerHTML = completed.map(w => {
                const date = new Date(w.completed_at || w.created_at);
                const day = date.getDate();
                const month = date.toLocaleDateString('it-IT', { month: 'short' });
                
                const duration = w.actual_duration_minutes || w.estimated_duration_minutes || 45;
                const xp = '+100 XP';

                return `
                    <div class="history-item">
                        <div class="history-date">
                            <div class="day">${day}</div>
                            <div class="month">${month}</div>
                        </div>
                        <div class="history-info">
                            <div class="history-name">${w.name || 'Workout'}</div>
                            <div class="history-stats">${duration} min</div>
                        </div>
                        <div class="history-badge">${xp}</div>
                    </div>
                `;
            }).join('');
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentPeriod = tab.dataset.period;
                    updateStats();
                });
            });
        }
    </script>
</body>
</html>
