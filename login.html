<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#E63946">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GR Perform">
    <meta name="description" content="App di coaching fitness per atleti e coach professionisti">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <title>Accedi - GR Perform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --black: #0A0A0A; --dark: #1A1A1A; --medium: #2D2D2D; --white: #FFF; --red: #E63946; --green: #22C55E; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--white); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .login-container { width: 100%; max-width: 420px; padding: 2rem; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo img { height: 48px; }
        
        .login-card { background: var(--dark); border-radius: 20px; padding: 2rem; }
        .login-card h1 { font-size: 1.5rem; text-align: center; margin-bottom: 0.5rem; }
        .login-card .subtitle { color: #888; text-align: center; margin-bottom: 2rem; }
        
        .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .tab { flex: 1; padding: 0.75rem; background: var(--medium); border: none; border-radius: 10px; color: #888; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .tab.active { background: var(--red); color: white; }
        
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.85rem; color: #888; margin-bottom: 0.5rem; }
        .form-group input { width: 100%; padding: 0.875rem 1rem; background: var(--medium); border: 1px solid #333; border-radius: 10px; color: white; font-size: 1rem; }
        .form-group input:focus { outline: none; border-color: var(--red); }
        
        .btn-login { width: 100%; padding: 1rem; background: var(--red); border: none; border-radius: 10px; color: white; font-size: 1rem; font-weight: 600; cursor: pointer; margin-top: 1rem; transition: all 0.2s; }
        .btn-login:hover { background: #d32f3f; transform: translateY(-2px); }
        .btn-login:disabled { background: #444; cursor: not-allowed; transform: none; }
        
        .divider { display: flex; align-items: center; gap: 1rem; margin: 1.5rem 0; color: #666; font-size: 0.85rem; }
        .divider::before, .divider::after { content: ''; flex: 1; height: 1px; background: #333; }
        
        .btn-new { width: 100%; padding: 1rem; background: transparent; border: 1px solid #444; border-radius: 10px; color: white; font-size: 1rem; cursor: pointer; transition: all 0.2s; }
        .btn-new:hover { border-color: var(--white); }
        
        .error-msg { background: rgba(230,57,70,0.1); border: 1px solid var(--red); color: var(--red); padding: 0.75rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem; display: none; }
        .error-msg.show { display: block; }
        
        .coach-link { text-align: center; margin-top: 1.5rem; }
        .coach-link a { color: #888; font-size: 0.85rem; text-decoration: none; }
        .coach-link a:hover { color: var(--red); }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn.shopify.com/s/files/1/0917/4204/3027/files/Frame_6.png?v=1733431122" alt="GR Perform">
        </div>
        
        <div class="login-card">
            <h1>Bentornato ðŸ’ª</h1>
            <p class="subtitle">Accedi per vedere i tuoi allenamenti</p>
            
            <div class="error-msg" id="errorMsg"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="la-tua@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">
                    Accedi
                </button>
            </form>
            
            <div class="divider">oppure</div>
            
            <button class="btn-new" onclick="location.href='anamnesi.html'">
                Sono nuovo, voglio iniziare
            </button>
            
            <div class="coach-link">
                <a href="coach-login.html">Sei un coach? Accedi qui â†’</a>
            </div>
        </div>
    </div>
    
    <script src="js/supabase-client.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Accesso...';
            errorMsg.classList.remove('show');
            
            try {
                // Cerca atleta per email
                const athletes = await supabase.fetch('athletes', `?email=eq.${encodeURIComponent(email)}`);
                
                if (athletes.length === 0) {
                    throw new Error('Email non trovata');
                }
                
                const athlete = athletes[0];
                
                // Per ora check semplice (in produzione: hash password)
                // Se non c'Ã¨ password, la prima volta la impostiamo
                if (!athlete.password_hash) {
                    // Prima login - salva password
                    await supabase.update('athletes', athlete.id, {
                        password_hash: password // In prod: bcrypt hash
                    });
                } else if (athlete.password_hash !== password) {
                    throw new Error('Password errata');
                }
                
                // Salva sessione
                localStorage.setItem('gr_athlete_id', athlete.id);
                localStorage.setItem('gr_athlete_name', `${athlete.first_name} ${athlete.last_name}`);
                localStorage.setItem('gr_logged_in', 'true');
                
                // Redirect a dashboard
                window.location.href = 'app-dashboard.html';
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            }
            
            btn.disabled = false;
            btn.textContent = 'Accedi';
        });
        
        // Se giÃ  loggato, redirect
        if (localStorage.getItem('gr_logged_in') === 'true') {
            window.location.href = 'app-dashboard.html';
        }
    </script>
</body>
</html>
