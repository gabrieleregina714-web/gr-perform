<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#E63946">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GR Perform">
    <meta name="description" content="App di coaching fitness per atleti e coach professionisti">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <title>Accedi - GR Perform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --black: #000000; 
            --dark: #111111; 
            --medium: #1A1A1A; 
            --gray: #333333;
            --gray-light: #888888;
            --white: #FFFFFF; 
            --accent: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
            background: var(--black); 
            color: var(--white); 
            min-height: 100vh; 
            min-height: -webkit-fill-available;
            display: flex; 
            align-items: center; 
            justify-content: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .login-container { 
            width: 100%; 
            max-width: 400px; 
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo { 
            text-align: center; 
            margin-bottom: 3rem; 
        }
        .logo img { 
            height: 60px;
            filter: invert(1);
        }
        
        .login-card { 
            background: transparent;
            padding: 0;
        }
        .login-card h1 { 
            font-size: 2rem; 
            font-weight: 800;
            text-align: center; 
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }
        .login-card .subtitle { 
            color: var(--gray-light); 
            text-align: center; 
            margin-bottom: 2.5rem;
            font-size: 0.9rem;
        }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { 
            display: block; 
            font-size: 0.75rem; 
            color: var(--gray-light); 
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .form-group input { 
            width: 100%; 
            padding: 1rem 0; 
            background: transparent; 
            border: none;
            border-bottom: 2px solid var(--gray);
            border-radius: 0;
            color: white; 
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus { 
            outline: none; 
            border-bottom-color: var(--white);
        }
        .form-group input::placeholder {
            color: #555;
        }
        
        .btn-login { 
            width: 100%; 
            padding: 1.125rem; 
            background: var(--white); 
            border: none; 
            border-radius: 30px; 
            color: var(--black); 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            margin-top: 2rem; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-login:hover { 
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(255,255,255,0.2);
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .btn-login:disabled { 
            background: #333; 
            color: #666;
            cursor: not-allowed; 
            transform: none;
            box-shadow: none;
        }
        
        .divider { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            margin: 2rem 0; 
            color: #444; 
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .divider::before, .divider::after { 
            content: ''; 
            flex: 1; 
            height: 1px; 
            background: #333; 
        }
        
        .btn-new { 
            width: 100%; 
            padding: 1.125rem; 
            background: transparent; 
            border: 2px solid var(--white); 
            border-radius: 30px; 
            color: white; 
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer; 
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-new:hover { 
            background: var(--white);
            color: var(--black);
        }
        
        .error-msg { 
            background: rgba(255,59,48,0.1); 
            border: 1px solid #FF3B30; 
            color: #FF3B30; 
            padding: 1rem; 
            border-radius: 12px; 
            margin-bottom: 1.5rem; 
            font-size: 0.9rem; 
            display: none;
            text-align: center;
        }
        .error-msg.show { display: block; }
        
        .coach-link { 
            text-align: center; 
            margin-top: 2.5rem;
            padding-top: 2rem;
            border-top: 1px solid #222;
        }
        .coach-link a { 
            color: var(--gray-light); 
            font-size: 0.85rem; 
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .coach-link a:hover { 
            color: var(--white); 
        }

        /* Nike-style footer text */
        .footer-text {
            text-align: center;
            margin-top: 3rem;
            font-size: 0.7rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform">
        </div>
        
        <div class="login-card">
            <h1>Bentornato ðŸ’ª</h1>
            <p class="subtitle">Accedi per vedere i tuoi allenamenti</p>
            
            <div class="error-msg" id="errorMsg"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="la-tua@email.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                <button type="submit" class="btn-login" id="loginBtn">
                    Accedi
                </button>
            </form>
            
            <div class="divider">oppure</div>
            
            <button class="btn-new" onclick="location.href='anamnesi.html'">
                Sono nuovo, voglio iniziare
            </button>
            
            <div class="coach-link">
                <a href="coach-login.html">Sei un coach? Accedi qui â†’</a>
            </div>
        </div>
    </div>
    
    <script src="js/supabase-client.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Accesso...';
            errorMsg.classList.remove('show');
            
            try {
                // Cerca atleta per email
                const athletes = await supabase.fetch('athletes', `?email=eq.${encodeURIComponent(email)}`);
                
                if (athletes.length === 0) {
                    throw new Error('Email non trovata');
                }
                
                const athlete = athletes[0];
                
                // Per ora check semplice (in produzione: hash password)
                // Se non c'Ã¨ password, la prima volta la impostiamo
                if (!athlete.password_hash) {
                    // Prima login - salva password
                    await supabase.update('athletes', athlete.id, {
                        password_hash: password // In prod: bcrypt hash
                    });
                } else if (athlete.password_hash !== password) {
                    throw new Error('Password errata');
                }
                
                // Salva sessione
                localStorage.setItem('gr_athlete_id', athlete.id);
                localStorage.setItem('gr_athlete_name', `${athlete.first_name} ${athlete.last_name}`);
                localStorage.setItem('gr_logged_in', 'true');
                
                // Redirect a dashboard
                window.location.href = 'app-dashboard.html';
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            }
            
            btn.disabled = false;
            btn.textContent = 'Accedi';
        });
        
        // Se giÃ  loggato, redirect
        if (localStorage.getItem('gr_logged_in') === 'true') {
            window.location.href = 'app-dashboard.html';
        }
    </script>
</body>
</html>
