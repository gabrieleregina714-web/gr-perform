<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GR Perform">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <title>GR Perform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
        }

        /* HERO FULLSCREEN */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-bg {
            position: absolute;
            inset: 0;
            background: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=1200') center/cover;
            opacity: 0.4;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                rgba(0,0,0,0.6) 50%,
                rgba(0,0,0,0.95) 100%
            );
        }

        /* HEADER */
        .header {
            position: relative;
            z-index: 10;
            padding: 24px;
            display: flex;
            justify-content: center;
        }

        .logo {
            height: 80px;
        }

        /* CONTENT */
        .content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 32px 24px 48px;
        }

        .tagline {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #E63946;
            margin-bottom: 16px;
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            line-height: 0.95;
            letter-spacing: -2px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .title span {
            display: block;
        }

        .title span:first-child {
            color: #E63946;
        }

        .subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.7);
            line-height: 1.5;
            margin-bottom: 40px;
            max-width: 320px;
        }

        /* BUTTONS */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 18px 32px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background: #E63946;
            color: #fff;
        }

        .btn-primary:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(230,57,70,0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #fff;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            border-color: #fff;
        }

        /* LOGIN MODAL */
        .login-modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
            background: #000;
            padding: 24px;
            overflow-y: auto;
        }

        .login-modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 48px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #1a1a1a;
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-header .logo {
            height: 36px;
            margin-left: 16px;
        }

        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            width: 100%;
        }

        .login-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: rgba(255,255,255,0.5);
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 32px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            margin-bottom: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid #333;
            color: #fff;
            font-size: 18px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-bottom-color: #fff;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .error-msg {
            background: rgba(255,59,48,0.15);
            border: 1px solid #ff3b30;
            color: #ff3b30;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error-msg.show {
            display: block;
        }

        .login-actions {
            margin-top: auto;
            padding-top: 32px;
        }

        .login-actions .btn {
            width: 100%;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #222;
        }

        .login-footer a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 14px;
        }

        .login-footer a:hover {
            color: #fff;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content > * {
            animation: fadeIn 0.6s ease forwards;
        }

        .tagline { animation-delay: 0.1s; opacity: 0; }
        .title { animation-delay: 0.2s; opacity: 0; }
        .subtitle { animation-delay: 0.3s; opacity: 0; }
        .btn-group { animation-delay: 0.4s; opacity: 0; }

        /* MOBILE OPTIMIZATIONS */
        @media (max-width: 380px) {
            .header {
                padding: 16px;
            }
            
            .logo {
                height: 60px;
            }
            
            .content {
                padding: 24px 20px 40px;
            }
            
            .tagline {
                font-size: 10px;
                letter-spacing: 2px;
                margin-bottom: 12px;
            }
            
            .title {
                font-size: 38px;
                letter-spacing: -1px;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: 14px;
                margin-bottom: 32px;
            }
            
            .btn {
                padding: 16px 24px;
                font-size: 13px;
            }
            
            /* Login modal */
            .login-modal {
                padding: 16px;
            }
            
            .modal-header {
                margin-bottom: 32px;
            }
            
            .modal-header .logo {
                height: 32px;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-subtitle {
                font-size: 14px;
                margin-bottom: 32px;
            }
            
            .form-group {
                margin-bottom: 24px;
            }
            
            .form-group input {
                font-size: 16px;
                padding: 14px 0;
            }
        }

        /* Schermi medi */
        @media (min-width: 381px) and (max-width: 414px) {
            .logo {
                height: 70px;
            }
            
            .title {
                font-size: 42px;
            }
        }

        /* Landscape mode */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 12px;
            }
            
            .logo {
                height: 50px;
            }
            
            .content {
                padding: 16px 32px 24px;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: flex-end;
                gap: 24px;
            }
            
            .content > * {
                flex: none;
            }
            
            .title {
                font-size: 32px;
            }
            
            .subtitle {
                margin-bottom: 0;
                max-width: 250px;
            }
            
            .btn-group {
                flex-direction: row;
                margin-left: auto;
            }
            
            .btn {
                padding: 14px 24px;
                font-size: 12px;
            }
            
            .login-modal {
                flex-direction: row;
                gap: 40px;
            }
            
            .modal-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 0;
            }
        }

        /* Touch feedback */
        @media (hover: none) {
            .btn-primary:active {
                transform: scale(0.97);
            }
            
            .btn-secondary:active {
                background: rgba(255,255,255,0.1);
            }
            
            .back-btn:active {
                background: #333;
            }
        }

        /* Safe area for notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .header {
                padding-top: calc(24px + env(safe-area-inset-top));
            }
            
            .content {
                padding-bottom: calc(48px + env(safe-area-inset-bottom));
            }
            
            .login-modal {
                padding-top: calc(24px + env(safe-area-inset-top));
                padding-bottom: calc(24px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <!-- HERO SCREEN -->
    <section class="hero" id="heroScreen">
        <div class="hero-bg"></div>
        <div class="hero-overlay"></div>
        
        <header class="header">
            <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform" class="logo">
        </header>

        <div class="content">
            <p class="tagline">Il tuo coach, sempre con te</p>
            <h1 class="title">
                <span>Allenati.</span>
                <span>Migliora.</span>
                <span>Domina.</span>
            </h1>
            <p class="subtitle">
                Programmi personalizzati, tracking avanzato e supporto diretto dal tuo coach.
            </p>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="showLogin()">
                    <i class="fas fa-sign-in-alt"></i>
                    Accedi
                </button>
                <a href="anamnesi.html" class="btn btn-secondary">
                    Inizia Ora
                </a>
            </div>
        </div>
    </section>

    <!-- LOGIN MODAL -->
    <div class="login-modal" id="loginModal">
        <div class="modal-header">
            <button class="back-btn" onclick="hideLogin()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform" class="logo">
        </div>

        <div class="login-content">
            <h2 class="login-title">Bentornato</h2>
            <p class="login-subtitle">Accedi per continuare il tuo percorso</p>

            <div class="error-msg" id="errorMsg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="inserisci la tua email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="login-actions">
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        Accedi
                    </button>
                </div>
            </form>

            <div class="login-footer">
                <a href="coach-login.html">Sei un coach? Accedi qui →</a>
            </div>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('heroScreen').style.display = 'none';
        }

        function hideLogin() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('heroScreen').style.display = 'flex';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            
            btn.disabled = true;
            btn.textContent = 'Accesso...';
            errorMsg.classList.remove('show');
            
            try {
                const athletes = await supabase.fetch('athletes', `?email=eq.${encodeURIComponent(email)}`);
                
                if (athletes.length === 0) {
                    throw new Error('Email non trovata');
                }
                
                const athlete = athletes[0];
                
                if (!athlete.password_hash) {
                    await supabase.update('athletes', athlete.id, {
                        password_hash: password
                    });
                } else if (athlete.password_hash !== password) {
                    throw new Error('Password errata');
                }
                
                localStorage.setItem('gr_athlete_id', athlete.id);
                localStorage.setItem('gr_athlete_name', `${athlete.first_name} ${athlete.last_name}`);
                
                window.location.replace('app-dashboard.html');
                
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.classList.add('show');
            }
            
            btn.disabled = false;
            btn.textContent = 'Accedi';
        });
        
        if (localStorage.getItem('gr_athlete_id')) {
            window.location.replace('app-dashboard.html');
        }
    </script>
</body>
</html>
