<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Perform - Offline</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 400px;
        }
        .icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #E63946, #FF6B6B);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 12px;
        }
        p {
            color: #888;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #E63946;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background: #FF4757;
        }
        .status {
            margin-top: 40px;
            padding: 16px;
            background: #111;
            border-radius: 12px;
            font-size: 14px;
            color: #666;
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #FF6B6B;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>Sei Offline</h1>
        <p>Non c'Ã¨ connessione internet. Alcune funzionalitÃ  potrebbero non essere disponibili.</p>
        <button class="btn" onclick="location.reload()">Riprova</button>
        <div class="status">
            <span class="status-dot"></span>
            In attesa di connessione...
        </div>
    </div>
    <script>
        // Auto-reload when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
