<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Perform - Coach Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --red: #E63946;
            --black: #000;
            --gray-900: #0A0A0A;
            --gray-800: #111;
            --gray-700: #1A1A1A;
            --gray-600: #222;
            --gray-400: #666;
            --white: #FFF;
            --green: #00D26A;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            overflow-x: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 72px; height: 100vh;
            background: var(--gray-900);
            border-right: 1px solid var(--gray-600);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
        }

        .logo {
            width: 44px; height: 44px;
            background: linear-gradient(135deg, #E63946, #FF6B6B);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            margin-bottom: 40px;
        }

        .nav-item {
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            position: relative;
        }

        .nav-item:hover { background: var(--gray-700); color: var(--white); }
        .nav-item.active { background: var(--gray-700); color: var(--white); }

        .nav-spacer { flex: 1; }

        /* MAIN */
        .main { margin-left: 72px; }

        /* HERO WITH VIDEO */
        .hero {
            position: relative;
            height: 70vh;
            min-height: 500px;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.5;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.6) 60%,
                rgba(0,0,0,1) 100%
            );
        }

        .hero-content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 60px;
        }

        .hero-label {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--red);
            margin-bottom: 16px;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1;
            margin-bottom: 24px;
        }

        .hero-stats {
            display: flex;
            gap: 60px;
            margin-top: 40px;
        }

        .hero-stat-value {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
        }

        .hero-stat-label {
            font-size: 11px;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* CONTENT */
        .content { padding: 60px; }

        .section-title {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 32px;
        }

        /* GRID */
        .athletes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .athlete-card {
            background: var(--gray-800);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid transparent;
        }

        .athlete-card:hover {
            transform: translateY(-4px);
            border-color: var(--red);
        }

        .athlete-top {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .athlete-avatar {
            width: 56px; height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E63946, #FF6B6B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .athlete-name { font-size: 18px; font-weight: 700; }
        .athlete-meta { font-size: 13px; color: var(--gray-400); margin-top: 2px; }

        .athlete-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            text-align: center;
            padding-top: 16px;
            border-top: 1px solid var(--gray-600);
        }

        .athlete-stat-value { font-size: 20px; font-weight: 800; }
        .athlete-stat-label { font-size: 10px; color: var(--gray-400); text-transform: uppercase; }

        .tag {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 16px;
        }

        .tag.green { background: rgba(0,210,106,0.15); color: var(--green); }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">GR</div>
        <a href="coach-dashboard.html" class="nav-item active"><i class="fas fa-th-large"></i></a>
        <a href="coach-team.html" class="nav-item"><i class="fas fa-users"></i></a>
        <a href="coach-chat.html" class="nav-item"><i class="fas fa-comments"></i></a>
        <a href="coach-generate.html" class="nav-item"><i class="fas fa-bolt"></i></a>
        <div class="nav-spacer"></div>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i></a>
    </nav>

    <main class="main">
        <section class="hero">
            <video class="hero-video" autoplay muted loop playsinline>
                <source src="https://cdn.shopify.com/videos/c/o/v/4e1c6acfb7834b46aea4d169fd262d61.mp4" type="video/mp4">
            </video>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <p class="hero-label">Dashboard Coach</p>
                <h1 class="hero-title">Buongiorno,<br>Gabriele</h1>
                <div class="hero-stats">
                    <div>
                        <div class="hero-stat-value" id="stat-athletes">-</div>
                        <div class="hero-stat-label">Atleti</div>
                    </div>
                    <div>
                        <div class="hero-stat-value" id="stat-workouts">-</div>
                        <div class="hero-stat-label">Workout</div>
                    </div>
                    <div>
                        <div class="hero-stat-value" id="stat-messages">-</div>
                        <div class="hero-stat-label">Messaggi</div>
                    </div>
                </div>
            </div>
        </section>

        <section class="content">
            <h2 class="section-title">I Tuoi Atleti</h2>
            <div class="athletes-grid" id="athletes-grid"></div>
        </section>
    </main>

    <script src="js/supabase-client.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const athletes = await supabase.fetch('athletes', '?select=*');
            const workouts = await supabase.fetch('workouts', '?select=id');
            const messages = await supabase.fetch('chat_messages', '?select=id');
            
            document.getElementById('stat-athletes').textContent = athletes.length;
            document.getElementById('stat-workouts').textContent = workouts.length;
            document.getElementById('stat-messages').textContent = messages.length;
            
            document.getElementById('athletes-grid').innerHTML = athletes.map(a => `
                <div class="athlete-card">
                    <div class="athlete-top">
                        <div class="athlete-avatar">${(a.first_name?.[0]||'')+(a.last_name?.[0]||'')}</div>
                        <div>
                            <div class="athlete-name">${a.first_name} ${a.last_name}</div>
                            <div class="athlete-meta">${a.sport||'Fitness'} â€¢ Lv ${a.level||1}</div>
                        </div>
                    </div>
                    <div class="athlete-stats">
                        <div><div class="athlete-stat-value">${a.workouts_completed||0}</div><div class="athlete-stat-label">Workout</div></div>
                        <div><div class="athlete-stat-value">${a.xp||0}</div><div class="athlete-stat-label">XP</div></div>
                        <div><div class="athlete-stat-value">${a.level||1}</div><div class="athlete-stat-label">Livello</div></div>
                    </div>
                    <span class="tag green">Attivo</span>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
