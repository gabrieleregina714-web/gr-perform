<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>GR Perform - Coach Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --red: #E63946;
            --black: #000;
            --gray-900: #0A0A0A;
            --gray-800: #111;
            --gray-700: #1A1A1A;
            --gray-600: #222;
            --gray-500: #333;
            --gray-400: #666;
            --gray-300: #888;
            --white: #FFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 440px;
            margin: 0 auto;
            width: 100%;
            padding: 40px 24px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 60px;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--gray-600);
        }

        .logo {
            height: 36px;
        }

        .login-hero {
            margin-bottom: 48px;
        }

        .coach-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--red), #B71C1C);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 36px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 12px;
        }

        .login-subtitle {
            color: var(--gray-300);
            font-size: 15px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--gray-400);
            margin-bottom: 12px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 0;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gray-600);
            color: var(--white);
            font-size: 18px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-bottom-color: var(--red);
        }

        .form-group input::placeholder {
            color: var(--gray-500);
        }

        .error-msg {
            background: rgba(230, 57, 70, 0.15);
            border: 1px solid var(--red);
            color: var(--red);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .error-msg.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-actions {
            margin-top: 40px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px 32px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: var(--red);
            color: var(--white);
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 32px rgba(230, 57, 70, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--gray-700);
        }

        .login-footer a {
            color: var(--gray-400);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .login-footer a:hover {
            color: var(--white);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='login.html'">
                <i class="fas fa-arrow-left"></i>
            </button>
            <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform" class="logo">
        </div>

        <div class="login-hero">
            <div class="coach-badge">
                <i class="fas fa-crown"></i>
                Area Coach
            </div>
            <h1 class="login-title">Dashboard<br>Coach</h1>
            <p class="login-subtitle">Accedi per gestire i tuoi atleti, creare programmi e monitorare i progressi.</p>
        </div>

        <div class="error-msg" id="errorMsg">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" placeholder="coach@grperform.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="login-actions">
                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Accedi come Coach
                </button>
            </div>
        </form>

        <div class="login-footer">
            <a href="login.html">← Sei un atleta? Torna indietro</a>
        </div>
    </div>

    <script src="js/supabase-client.js"></script>
    <script>
        // Coach credentials (hardcoded for now - in production use proper auth)
        const COACH_CREDENTIALS = {
            email: 'reginagabriele193@gmail.com',
            password: 'Gabry200726'
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const errorText = document.getElementById('errorText');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="loading-spinner"></div>';
            errorMsg.classList.remove('show');
            
            // Simulate slight delay for UX
            await new Promise(r => setTimeout(r, 500));
            
            try {
                // Check coach credentials
                if (email.toLowerCase() === COACH_CREDENTIALS.email.toLowerCase() && 
                    password === COACH_CREDENTIALS.password) {
                    
                    // Save coach session
                    localStorage.setItem('gr_coach_logged_in', 'true');
                    localStorage.setItem('gr_coach_email', email);
                    localStorage.setItem('gr_coach_name', 'Gabriele Regina');
                    
                    // Redirect to coach dashboard
                    window.location.href = 'coach-dashboard.html';
                    
                } else {
                    throw new Error('Credenziali non valide');
                }
                
            } catch (error) {
                errorText.textContent = error.message;
                errorMsg.classList.add('show');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Accedi come Coach';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('gr_coach_logged_in') === 'true') {
            window.location.href = 'coach-dashboard.html';
        }
    </script>
</body>
</html>
