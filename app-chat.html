<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">
    <title>Chat con Coach | GR Perform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --red: #E63946;
            --red-dark: #C62B38;
            --black: #000;
            --gray-900: #0A0A0A;
            --gray-800: #111;
            --gray-700: #1A1A1A;
            --gray-600: #222;
            --gray-500: #333;
            --gray-400: #444;
            --gray-300: #888;
            --white: #FFF;
            --green: #00D26A;
            --blue: #007AFF;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER */
        .chat-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: var(--gray-900);
            border-bottom: 1px solid var(--gray-600);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .back-btn:active {
            transform: scale(0.95);
            background: var(--gray-600);
        }

        .coach-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .coach-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #B71C1C);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 800;
            position: relative;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.3);
        }

        .coach-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--green);
            border-radius: 50%;
            border: 2px solid var(--gray-900);
        }

        .coach-details h3 {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .coach-status {
            font-size: 12px;
            color: var(--green);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .coach-status.offline {
            color: var(--gray-300);
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* CHAT CONTAINER */
        .chat-container {
            flex: 1;
            padding: 80px 16px 100px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        /* DATE SEPARATOR */
        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 16px 0;
        }

        .date-separator span {
            background: var(--gray-700);
            padding: 6px 16px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-300);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* MESSAGES */
        .message {
            display: flex;
            gap: 10px;
            max-width: 80%;
            animation: messageIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--gray-600);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
            align-self: flex-end;
            overflow: hidden;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message.sent .message-avatar {
            background: linear-gradient(135deg, var(--red), #B71C1C);
        }

        .message.received .message-avatar {
            background: linear-gradient(135deg, var(--red), #B71C1C);
        }

        .message-bubble {
            background: var(--gray-700);
            padding: 12px 16px;
            border-radius: 20px;
            position: relative;
        }

        .message.sent .message-bubble {
            background: var(--red);
            border-bottom-right-radius: 6px;
        }

        .message.received .message-bubble {
            border-bottom-left-radius: 6px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 10px;
            color: rgba(255,255,255,0.5);
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .message.sent .message-time {
            justify-content: flex-end;
            color: rgba(255,255,255,0.7);
        }

        .message-status {
            font-size: 12px;
        }

        /* TYPING INDICATOR */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 16px;
            background: var(--gray-700);
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            margin-left: 42px;
        }

        .typing-indicator.visible {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* INPUT AREA */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gray-900);
            border-top: 1px solid var(--gray-600);
            padding: 12px 16px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--gray-300);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .input-btn:active {
            color: var(--white);
            transform: scale(0.9);
        }

        .message-input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--gray-700);
            border: 1px solid transparent;
            border-radius: 24px;
            color: var(--white);
            font-family: inherit;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            transition: all 0.2s;
        }

        .message-input:focus {
            border-color: var(--red);
            background: var(--gray-600);
        }

        .message-input::placeholder {
            color: var(--gray-300);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--red);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(230, 57, 70, 0.4);
        }

        .send-btn:active {
            transform: scale(0.9);
        }

        .send-btn:disabled {
            background: var(--gray-600);
            box-shadow: none;
            cursor: not-allowed;
        }

        .send-btn:disabled:active {
            transform: none;
        }

        /* VOICE RECORDING */
        .voice-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .voice-btn.recording {
            background: var(--red);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* EMPTY STATE */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 24px;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--red), #B71C1C);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 44px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(230, 57, 70, 0.3);
        }

        .empty-state h3 {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--gray-300);
            font-size: 15px;
            line-height: 1.5;
            max-width: 280px;
        }

        /* IMAGE MESSAGE */
        .message-image {
            max-width: 240px;
            border-radius: 12px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        /* IMAGE PREVIEW MODAL */
        .image-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .image-modal.visible {
            display: flex;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }

        /* ATTACHMENT PREVIEW */
        .attachment-preview {
            display: none;
            position: fixed;
            bottom: 76px;
            left: 0;
            right: 0;
            background: var(--gray-800);
            padding: 12px 16px;
            border-top: 1px solid var(--gray-600);
        }

        .attachment-preview.visible {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .attachment-preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .attachment-info {
            flex: 1;
        }

        .attachment-name {
            font-size: 14px;
            font-weight: 600;
        }

        .attachment-size {
            font-size: 12px;
            color: var(--gray-300);
        }

        .remove-attachment {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray-600);
            border: none;
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
        }

        /* LOADING SPINNER */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-600);
            border-top-color: var(--red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* SCROLLBAR */
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--gray-600);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="chat-header">
        <button class="back-btn" onclick="window.location.href='app-dashboard.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="coach-info">
            <div class="coach-avatar" id="coachAvatar">
                GR
                <span class="online-dot" id="onlineDot"></span>
            </div>
            <div class="coach-details">
                <h3 id="coachName">Coach GR Perform</h3>
                <div class="coach-status" id="coachStatus">
                    <i class="fas fa-circle" style="font-size: 6px;"></i>
                    <span>Online</span>
                </div>
            </div>
        </div>
        <div class="header-actions">
            <button class="action-btn" onclick="showOptions()">
                <i class="fas fa-ellipsis-v"></i>
            </button>
        </div>
    </header>

    <!-- CHAT CONTAINER -->
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be loaded here -->
    </div>

    <!-- TYPING INDICATOR -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
    </div>

    <!-- INPUT AREA -->
    <div class="input-area">
        <div class="input-actions">
            <button class="input-btn" onclick="attachFile()" title="Allega foto">
                <i class="fas fa-image"></i>
            </button>
        </div>
        <div class="message-input-wrapper">
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Scrivi un messaggio..." 
                rows="1"
                onkeydown="handleKeyDown(event)"
                oninput="handleInput(this)"
            ></textarea>
        </div>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <!-- ATTACHMENT PREVIEW -->
    <div class="attachment-preview" id="attachmentPreview">
        <img src="" alt="" id="attachmentImage">
        <div class="attachment-info">
            <div class="attachment-name" id="attachmentName">-</div>
            <div class="attachment-size" id="attachmentSize">-</div>
        </div>
        <button class="remove-attachment" onclick="removeAttachment()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- IMAGE MODAL -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <button class="image-modal-close"><i class="fas fa-times"></i></button>
        <img src="" alt="" id="modalImage">
    </div>

    <input type="file" id="fileInput" style="display: none" accept="image/*" onchange="handleFileSelect(event)">

    <script src="js/supabase-client.js"></script>
    <script>
        let athlete = null;
        let messages = [];
        let pollingInterval = null;
        let pendingAttachment = null;

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            const athleteId = localStorage.getItem('gr_athlete_id');
            const athleteName = localStorage.getItem('gr_athlete_name');
            let athletePhoto = localStorage.getItem('gr_athlete_photo');
            
            if (!athleteId) {
                window.location.replace('login.html');
                return;
            }

            // Try to get fresh photo from Supabase
            try {
                const athletes = await supabase.fetch('athletes', `?id=eq.${athleteId}&select=profile_photo,first_name,last_name`);
                if (athletes && athletes[0]) {
                    if (athletes[0].profile_photo) {
                        athletePhoto = athletes[0].profile_photo;
                        localStorage.setItem('gr_athlete_photo', athletePhoto);
                    }
                }
            } catch (e) {
                console.log('Using cached photo');
            }

            // Build athlete object
            athlete = {
                id: athleteId,
                first_name: athleteName ? athleteName.split(' ')[0] : 'Atleta',
                last_name: athleteName ? athleteName.split(' ').slice(1).join(' ') : '',
                photo: athletePhoto
            };
            
            await loadMessages();
            await checkCoachStatus();
            startPolling();
            startCoachStatusPolling();
        });

        // Check if coach is online
        async function checkCoachStatus() {
            try {
                const settings = await supabase.fetch('app_settings', '?id=eq.1');
                if (settings && settings[0] && settings[0].coach_last_active) {
                    const lastActive = new Date(settings[0].coach_last_active);
                    const now = new Date();
                    const diffMinutes = (now - lastActive) / 1000 / 60;
                    
                    updateCoachStatus(diffMinutes < 5);
                } else {
                    updateCoachStatus(false);
                }
            } catch (e) {
                console.log('Could not check coach status');
                updateCoachStatus(false);
            }
        }

        function updateCoachStatus(isOnline) {
            const statusEl = document.getElementById('coachStatus');
            const dotEl = document.getElementById('onlineDot');
            
            if (isOnline) {
                statusEl.innerHTML = '<i class="fas fa-circle" style="font-size: 6px;"></i><span>Online</span>';
                statusEl.className = 'coach-status';
                dotEl.style.background = 'var(--green)';
            } else {
                statusEl.innerHTML = '<i class="fas fa-circle" style="font-size: 6px;"></i><span>Offline</span>';
                statusEl.className = 'coach-status offline';
                dotEl.style.background = 'var(--gray-400)';
            }
        }

        function startCoachStatusPolling() {
            setInterval(checkCoachStatus, 30000); // Check every 30 seconds
        }

        // Load messages
        async function loadMessages() {
            try {
                const response = await supabase.fetch('chat_messages', 
                    `?athlete_id=eq.${athlete.id}&order=created_at.asc`
                );

                if (Array.isArray(response) && response.length > 0) {
                    messages = response;
                    renderMessages();
                } else {
                    showWelcomeMessage();
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                showWelcomeMessage();
            }
        }

        // Show welcome message
        function showWelcomeMessage() {
            const container = document.getElementById('chatContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ðŸ’¬</div>
                    <h3>Ciao ${athlete.first_name}!</h3>
                    <p>Sono il tuo coach personale. Scrivimi per qualsiasi domanda su allenamenti, alimentazione o recupero.</p>
                </div>
            `;
        }

        // Render messages
        function renderMessages() {
            const container = document.getElementById('chatContainer');
            let html = '';
            let lastDate = null;

            messages.forEach(msg => {
                const msgDate = new Date(msg.created_at).toLocaleDateString('it-IT');
                
                // Date separator
                if (msgDate !== lastDate) {
                    const today = new Date().toLocaleDateString('it-IT');
                    const yesterday = new Date(Date.now() - 86400000).toLocaleDateString('it-IT');
                    let dateLabel = msgDate;
                    if (msgDate === today) dateLabel = 'Oggi';
                    else if (msgDate === yesterday) dateLabel = 'Ieri';
                    
                    html += `<div class="date-separator"><span>${dateLabel}</span></div>`;
                    lastDate = msgDate;
                }

                const isSent = msg.sender === 'athlete';
                const time = new Date(msg.created_at).toLocaleTimeString('it-IT', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                // Avatar
                let avatarHtml = '';
                if (isSent && athlete.photo) {
                    avatarHtml = `<img src="${athlete.photo}" alt="">`;
                } else if (isSent) {
                    const initials = (athlete.first_name[0] + (athlete.last_name?.[0] || '')).toUpperCase();
                    avatarHtml = initials;
                } else {
                    avatarHtml = 'GR';
                }

                // Message content
                let contentHtml = '';
                if (msg.image_url) {
                    contentHtml = `<img src="${msg.image_url}" alt="" class="message-image" onclick="openImageModal('${msg.image_url}')">`;
                }
                contentHtml += `<div class="message-text">${escapeHtml(msg.message)}</div>`;

                html += `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-avatar">${avatarHtml}</div>
                        <div class="message-bubble">
                            ${contentHtml}
                            <div class="message-time">
                                ${time}
                                ${isSent ? '<span class="message-status">âœ“</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            scrollToBottom();
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && !pendingAttachment) return;

            // Add to local messages immediately
            const newMessage = {
                id: Date.now(),
                athlete_id: athlete.id,
                sender: 'athlete',
                message: text || 'ðŸ“· Foto',
                image_url: pendingAttachment,
                created_at: new Date().toISOString()
            };

            messages.push(newMessage);
            renderMessages();
            input.value = '';
            document.getElementById('sendBtn').disabled = true;
            autoResize(input);
            removeAttachment();

            // Save to database
            try {
                const payload = {
                    athlete_id: athlete.id,
                    sender: 'athlete',
                    message: text || 'ðŸ“· Foto'
                };
                if (newMessage.image_url) {
                    payload.image_url = newMessage.image_url;
                }

                await supabase.insert('chat_messages', payload);
            } catch (error) {
                console.error('Error saving message:', error);
            }
        }

        // Send quick reply
        function sendQuickReply(text) {
            document.getElementById('messageInput').value = text;
            document.getElementById('sendBtn').disabled = false;
            sendMessage();
        }

        // Polling for new messages
        function startPolling() {
            pollingInterval = setInterval(async () => {
                try {
                    const response = await supabase.fetch('chat_messages', 
                        `?athlete_id=eq.${athlete.id}&order=created_at.desc&limit=1`
                    );

                    if (Array.isArray(response) && response.length > 0) {
                        const latest = response[0];
                        if (latest.id !== messages[messages.length - 1]?.id) {
                            await loadMessages();
                        }
                    }
                } catch (error) {
                    console.error('Polling error:', error);
                }
            }, 3000);
        }

        // Handle key down
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                if (!document.getElementById('sendBtn').disabled) {
                    sendMessage();
                }
            }
        }

        // Handle input
        function handleInput(textarea) {
            autoResize(textarea);
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !textarea.value.trim() && !pendingAttachment;
        }

        // Auto resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Attachment functions
        function attachFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('File troppo grande. Massimo 5MB.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                pendingAttachment = e.target.result;
                
                // Show preview
                document.getElementById('attachmentImage').src = pendingAttachment;
                document.getElementById('attachmentName').textContent = file.name;
                document.getElementById('attachmentSize').textContent = formatFileSize(file.size);
                document.getElementById('attachmentPreview').classList.add('visible');
                document.getElementById('sendBtn').disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function removeAttachment() {
            pendingAttachment = null;
            document.getElementById('attachmentPreview').classList.remove('visible');
            document.getElementById('fileInput').value = '';
            
            const input = document.getElementById('messageInput');
            document.getElementById('sendBtn').disabled = !input.value.trim();
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Image modal
        function openImageModal(src) {
            document.getElementById('modalImage').src = src;
            document.getElementById('imageModal').classList.add('visible');
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('visible');
        }

        // Options menu
        function showOptions() {
            const action = confirm('Vuoi cancellare la cronologia chat?');
            if (action) {
                // Would need to implement delete
                alert('Funzione in arrivo!');
            }
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
        });
    </script>
</body>
</html>
