<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GR Perform - Gestione Clienti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --red: #E63946;
            --black: #000;
            --gray-900: #0A0A0A;
            --gray-800: #111;
            --gray-700: #1A1A1A;
            --gray-600: #222;
            --gray-400: #888;
            --gray-500: #666;
            --white: #FFF;
            --green: #00D26A;
            --yellow: #FFB800;
            --blue: #2196F3;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR */
        .sidebar {
            position: fixed;
            left: 0; top: 0;
            width: 72px; height: 100vh;
            background: var(--gray-900);
            border-right: 1px solid var(--gray-600);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 100;
        }

        .logo {
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nav-item {
            width: 44px; height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            position: relative;
        }

        .nav-item:hover { background: var(--gray-700); color: var(--white); }
        .nav-item.active { background: var(--gray-700); color: var(--white); }
        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 24px;
            background: var(--red);
            border-radius: 0 2px 2px 0;
        }

        .nav-spacer { flex: 1; }

        /* MAIN LAYOUT */
        .main-container {
            margin-left: 72px;
            height: 100vh;
            display: grid;
            grid-template-columns: 380px 1fr;
        }

        /* LEFT PANEL - CLIENT LIST */
        .clients-panel {
            background: var(--gray-900);
            border-right: 1px solid var(--gray-700);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .search-header {
            padding: 24px;
            border-bottom: 1px solid var(--gray-700);
        }

        .search-title {
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
        }

        .search-box {
            position: relative;
            margin-bottom: 12px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            background: var(--gray-800);
            border: 2px solid var(--gray-600);
            border-radius: 12px;
            color: var(--white);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--red);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 14px;
            background: var(--gray-800);
            border: 1px solid var(--gray-600);
            border-radius: 20px;
            color: var(--gray-400);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--red);
            border-color: var(--red);
            color: var(--white);
        }

        .clients-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .client-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            background: var(--gray-800);
            border: 2px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .client-card:hover {
            border-color: var(--gray-500);
        }

        .client-card.active {
            border-color: var(--red);
            background: rgba(230, 57, 70, 0.1);
        }

        .client-avatar {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #FF6B6B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .client-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .client-info {
            flex: 1;
            min-width: 0;
        }

        .client-name {
            font-weight: 700;
            font-size: 15px;
            margin-bottom: 4px;
        }

        .client-meta {
            font-size: 12px;
            color: var(--gray-400);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .client-sport {
            background: var(--gray-700);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .client-level {
            color: var(--red);
            font-weight: 700;
        }

        .client-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--gray-500);
            margin-left: auto;
        }

        .client-status.active {
            background: var(--green);
        }

        /* RIGHT PANEL - CLIENT DETAIL */
        .detail-panel {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--gray-500);
        }

        .detail-empty i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .detail-empty p {
            font-size: 16px;
        }

        /* CLIENT HEADER */
        .client-header {
            padding: 24px 32px;
            background: var(--gray-900);
            border-bottom: 1px solid var(--gray-700);
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #FF6B6B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 26px;
            overflow: hidden;
        }

        .header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .header-info {
            flex: 1;
        }

        .header-name {
            font-size: 24px;
            font-weight: 800;
            margin-bottom: 4px;
        }

        .header-details {
            display: flex;
            gap: 16px;
            color: var(--gray-400);
            font-size: 14px;
        }

        .header-details span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 10px 18px;
            background: var(--gray-800);
            border: 1px solid var(--gray-600);
            border-radius: 10px;
            color: var(--white);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-btn:hover {
            background: var(--gray-700);
            border-color: var(--gray-500);
        }

        .header-btn.primary {
            background: var(--red);
            border-color: var(--red);
        }

        .header-btn.primary:hover {
            background: #c9303b;
        }

        /* TABS */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--gray-900);
            border-bottom: 1px solid var(--gray-700);
            padding: 0 32px;
        }

        .tab {
            padding: 16px 24px;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-400);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tab:hover {
            color: var(--white);
        }

        .tab.active {
            color: var(--white);
            border-bottom-color: var(--red);
        }

        /* TAB CONTENT */
        .tab-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px 32px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* PROFILE TAB */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--gray-800);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--red);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-section {
            background: var(--gray-800);
            border-radius: 14px;
            padding: 24px;
            margin-bottom: 20px;
        }

        .info-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            color: var(--gray-400);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-title i {
            color: var(--red);
            font-size: 16px;
        }

        .schedule-day {
            display: inline-block;
            background: var(--gray-700);
            padding: 4px 10px;
            border-radius: 6px;
            margin: 2px 4px 2px 0;
            font-size: 12px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .info-label {
            font-size: 11px;
            color: var(--gray-500);
            text-transform: uppercase;
        }

        .info-value {
            font-size: 15px;
            font-weight: 600;
        }

        /* CHAT TAB */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100vh - 280px);
            background: var(--gray-900);
            border-radius: 16px;
            overflow: hidden;
        }

        .chat-header-bar {
            padding: 16px 20px;
            background: var(--gray-800);
            border-bottom: 1px solid var(--gray-700);
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--red), #FF6B6B);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 16px;
            overflow: hidden;
        }

        .chat-user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-user-name {
            font-weight: 700;
            font-size: 15px;
        }

        .chat-user-sport {
            font-size: 12px;
            color: var(--gray-400);
        }

        .date-separator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .date-separator span {
            background: var(--gray-700);
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: var(--gray-400);
            text-transform: uppercase;
        }

        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
            align-items: flex-end;
        }

        .message.sent {
            flex-direction: row-reverse;
        }

        .message.received .message-content {
            align-items: flex-start;
        }

        .message.sent .message-content {
            align-items: flex-end;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--gray-700);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            flex-shrink: 0;
            overflow: hidden;
            color: var(--gray-400);
        }

        .message.sent .message-avatar {
            background: var(--red);
            color: var(--white);
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            background: var(--gray-800);
            font-size: 14px;
            line-height: 1.5;
        }

        .message-bubble p {
            margin: 0;
        }

        .message-image {
            max-width: 250px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 4px;
        }

        .message.sent .message-bubble {
            background: var(--red);
            border-bottom-right-radius: 4px;
        }

        .message.received .message-bubble {
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: var(--gray-500);
            margin-top: 4px;
            padding: 0 4px;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
            padding: 16px 20px;
            background: var(--gray-800);
            border-top: 1px solid var(--gray-700);
            align-items: flex-end;
        }

        .attach-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .attach-btn:hover {
            background: var(--gray-600);
            color: var(--white);
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            background: var(--gray-700);
            border: none;
            border-radius: 24px;
            color: var(--white);
            font-size: 14px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
        }

        .chat-input:focus {
            outline: none;
        }

        .chat-input::placeholder {
            color: var(--gray-500);
        }

        .send-btn {
            width: 44px;
            height: 50px;
            background: var(--red);
            border: none;
            border-radius: 14px;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        /* MEDIA GALLERY (WhatsApp style) */
        .media-toggle-btn {
            padding: 8px 16px;
            background: var(--gray-700);
            border: none;
            border-radius: 20px;
            color: var(--gray-300);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            margin-left: auto;
        }

        .media-toggle-btn:hover {
            background: var(--gray-600);
        }

        .media-toggle-btn i {
            font-size: 14px;
        }

        .media-gallery-panel {
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: var(--gray-900);
            transition: right 0.3s ease;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .media-gallery-panel.open {
            right: 0;
        }

        .media-gallery-header {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            background: var(--gray-800);
            border-bottom: 1px solid var(--gray-700);
        }

        .media-back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray-700);
            border: none;
            color: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .media-gallery-title {
            font-size: 16px;
            font-weight: 700;
        }

        .media-tabs {
            display: flex;
            background: var(--gray-800);
            padding: 0 20px;
            border-bottom: 1px solid var(--gray-700);
        }

        .media-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            color: var(--gray-400);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .media-tab.active {
            color: var(--red);
            border-bottom-color: var(--red);
        }

        .media-tab-count {
            background: var(--gray-700);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            margin-left: 6px;
        }

        .media-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
        }

        .media-item {
            aspect-ratio: 1;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }

        .media-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .media-item:hover img {
            transform: scale(1.05);
        }

        .media-item-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 6px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            font-size: 10px;
            color: var(--gray-300);
        }

        .media-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--gray-500);
        }

        .media-empty i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .media-month-group {
            margin-bottom: 24px;
        }

        .media-month-label {
            font-size: 13px;
            font-weight: 700;
            color: var(--gray-400);
            text-transform: uppercase;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        /* Lightbox */
        .media-lightbox {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .media-lightbox.open {
            opacity: 1;
            visibility: visible;
        }

        .media-lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: var(--gray-800);
            border: none;
            border-radius: 50%;
            color: var(--white);
            font-size: 20px;
            cursor: pointer;
        }

        .lightbox-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gray-800);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--gray-300);
        }

        /* WORKOUT TAB */
        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .workout-card {
            background: var(--gray-800);
            border-radius: 14px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .workout-date {
            text-align: center;
            min-width: 60px;
        }

        .workout-day {
            font-size: 24px;
            font-weight: 800;
        }

        .workout-month {
            font-size: 11px;
            color: var(--gray-400);
            text-transform: uppercase;
        }

        .workout-info {
            flex: 1;
        }

        .workout-name {
            font-weight: 700;
            margin-bottom: 4px;
        }

        .workout-meta {
            font-size: 13px;
            color: var(--gray-400);
        }

        .workout-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .workout-status.completed {
            background: rgba(0, 210, 106, 0.2);
            color: var(--green);
        }

        .workout-status.pending {
            background: rgba(255, 184, 0, 0.2);
            color: var(--yellow);
        }

        /* TEST TAB */
        .test-category {
            margin-bottom: 32px;
        }

        .test-category-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
            color: var(--gray-400);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-category-title i {
            color: var(--red);
        }

        .tests-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .test-card {
            background: var(--gray-800);
            border: 2px solid var(--gray-600);
            border-radius: 14px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .test-card:hover {
            border-color: var(--red);
        }

        .test-card.has-result {
            border-color: var(--green);
        }

                renderAthletes(allAthletes);
                renderSportFilters();
            } catch (error) {
                console.error('Error loading athletes:', error);

        function renderSportFilters() {
            // Sport supportati
            const supportedSports = ['calcio', 'basket', 'boxe', 'palestra'];
            const athleteSports = [...new Set(allAthletes.map(a => a.sport?.toLowerCase()).filter(Boolean))];
            // Mostra solo sport che hanno atleti
            const sports = supportedSports.filter(s => athleteSports.includes(s));
            
            const container = document.getElementById('sport-filters');
            const sportLabels = {calcio: 'Calcio', basket: 'Basket', boxe: 'Boxe', palestra: 'Palestra'};

                    filterAthletes();
                });

                const matchesSearch = `${a.first_name} ${a.last_name}`.toLowerCase().includes(search);

                return matchesSearch && matchesSport;
            });
            
            renderAthletes(filtered);

            let scheduleHtml = '';

            document.getElementById('tab-profile').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">

                        <div class="stat-label">Workout</div>
                    </div>

                <div class="info-section">
                    <h3 class="info-title"><i class="fas fa-user"></i> Dati Personali</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span class="info-value">${a.email || '-'}</span>

                        <div class="info-item">
                            <span class="info-label">Telefono</span>

                        </div>
                        <div class="info-item">
                            <span class="info-label">Età</span>
                            <span class="info-value">${age !== '-' ? age + ' anni' : '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Sesso</span>
                            <span class="info-value">${a.gender === 'male' ? 'Maschio' : a.gender === 'female' ? 'Femmina' : '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Altezza</span>
                            <span class="info-value">${a.height_cm ? a.height_cm + ' cm' : '-'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Peso</span>
                            <span class="info-value">${a.weight_kg ? a.weight_kg + ' kg' : '-'}</span>

                        <div class="info-item">
                            <span class="info-label">BMI</span>

                            <span class="info-label">Obiettivi Selezionati</span>
                            <span class="info-value">${goalsText}</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 class="info-title"><i class="fas fa-calendar-alt"></i> Programmazione Settimanale</h3>
                    <div class="info-grid">
                        <div class="info-item">
                            <span class="info-label">Sessioni GR Max/Settimana</span>
                            <span class="info-value">${scheduleData.max_gr_sessions_per_week || '-'}</span>
                        </div>
                        <div class="info-item" style="grid-column: span 2;">
                            <span class="info-label">Disponibilità</span>
                            <span class="info-value">${scheduleHtml || 'Non specificata'}</span>
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <h3 class="info-title"><i class="fas fa-notes-medical"></i> Anamnesi</h3>

        async function loadChatTab() {
            const a = selectedAthlete;
            let messages = [];
            try {
                messages = await supabase.fetch('chat_messages', `?athlete_id=eq.${a.id}&order=created_at.asc`);
            } catch (e) {}

            const initials = (a.first_name?.[0] || '') + (a.last_name?.[0] || '');
            const athletePhoto = a.profile_photo;
            
            // Estrai media dai messaggi
            const mediaItems = messages.filter(m => m.image_url).map(m => ({
                url: m.image_url,
                date: new Date(m.created_at),
                sender: m.sender
            }));
            
            // Raggruppa messaggi per data
            let lastDate = '';
            let messagesHtml = '';
            
            messages.forEach(m => {
                const msgDate = new Date(m.created_at).toLocaleDateString('it-IT');
                if (msgDate !== lastDate) {
                    messagesHtml += `<div class="date-separator"><span>${msgDate === new Date().toLocaleDateString('it-IT') ? 'Oggi' : msgDate}</span></div>`;
                    lastDate = msgDate;
                }
                
                const isCoach = m.sender === 'coach';
                const time = new Date(m.created_at).toLocaleTimeString('it-IT', {hour:'2-digit', minute:'2-digit'});
                
                messagesHtml += `
                    <div class="message ${isCoach ? 'sent' : 'received'}">
                        <div class="message-avatar">
                            ${isCoach ? '<i class="fas fa-user-tie"></i>' : 
                                (athletePhoto ? `<img src="${athletePhoto}" alt="">` : initials)}
                        </div>
                        <div class="message-content">
                            <div class="message-bubble">
                                ${m.image_url ? `<img src="${m.image_url}" class="message-image" onclick="openLightbox('${m.image_url}', '${new Date(m.created_at).toLocaleString('it-IT')}')">` : ''}
                                ${m.message ? `<p>${m.message}</p>` : ''}
                            </div>
                            <div class="message-time">${time}</div>
                        </div>
                    </div>
                `;
            });
            
            // Genera HTML per media gallery
            const mediaByMonth = {};
            mediaItems.forEach(item => {
                const monthKey = item.date.toLocaleString('it-IT', { month: 'long', year: 'numeric' });
                if (!mediaByMonth[monthKey]) mediaByMonth[monthKey] = [];
                mediaByMonth[monthKey].push(item);
            });
            
            let mediaHtml = '';
            if (mediaItems.length === 0) {
                mediaHtml = `
                    <div class="media-empty">
                        <i class="fas fa-images"></i>
                        <p>Nessun media condiviso</p>
                    </div>
                `;
            } else {
                Object.keys(mediaByMonth).reverse().forEach(month => {
                    mediaHtml += `
                        <div class="media-month-group">
                            <div class="media-month-label">${month}</div>
                            <div class="media-grid">
                                ${mediaByMonth[month].map(item => `
                                    <div class="media-item" onclick="openLightbox('${item.url}', '${item.date.toLocaleString('it-IT')}')">
                                        <img src="${item.url}" alt="">
                                        <div class="media-item-overlay">
                                            ${item.sender === 'coach' ? 'Tu' : a.first_name}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('tab-chat').innerHTML = `
                <div class="chat-container" style="position: relative; overflow: hidden;">
                    <div class="chat-header-bar">
                        <div class="chat-user-info">
                            <div class="chat-user-avatar">
                                ${athletePhoto ? `<img src="${athletePhoto}" alt="">` : initials}
                            </div>
                            <div>
                                <div class="chat-user-name">${a.first_name} ${a.last_name}</div>
                                <div class="chat-user-sport">${a.sport || 'Fitness'}</div>
                            </div>
                        </div>
                        <button class="media-toggle-btn" onclick="toggleMediaGallery()">
                            <i class="fas fa-images"></i>
                            Media ${mediaItems.length > 0 ? `(${mediaItems.length})` : ''}
                        </button>
                    </div>
                    <div class="messages-area" id="messages-area">
                        ${messages.length === 0 ? '<p style="color:var(--gray-500);text-align:center;margin-top:40px;">Inizia una conversazione con questo atleta</p>' : messagesHtml}
                    </div>
                    <div class="chat-input-area">
                        <button class="attach-btn" onclick="document.getElementById('image-input').click()">
                            <i class="fas fa-image"></i>
                        </button>
                        <input type="file" id="image-input" accept="image/*" style="display:none" onchange="sendImage(this)">
                        <textarea class="chat-input" id="chat-message" placeholder="Scrivi un messaggio..." rows="1" onkeydown="if(event.key==='Enter' && !event.shiftKey){event.preventDefault();sendMessage();}"></textarea>
                        <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                    
                    <!-- Media Gallery Panel (WhatsApp style) -->
                    <div class="media-gallery-panel" id="media-gallery-panel">
                        <div class="media-gallery-header">
                            <button class="media-back-btn" onclick="toggleMediaGallery()">
                                <i class="fas fa-arrow-left"></i>
                            </button>
                            <span class="media-gallery-title">Media, link e documenti</span>
                        </div>
                        <div class="media-tabs">
                            <div class="media-tab active" data-media-tab="photos">
                                <i class="fas fa-image"></i> Foto
                                <span class="media-tab-count">${mediaItems.length}</span>
                            </div>
                            <div class="media-tab" data-media-tab="links">
                                <i class="fas fa-link"></i> Link
                                <span class="media-tab-count">0</span>
                            </div>
                            <div class="media-tab" data-media-tab="docs">
                                <i class="fas fa-file"></i> Docs
                                <span class="media-tab-count">0</span>
                            </div>
                        </div>
                        <div class="media-content" id="media-content">
                            ${mediaHtml}
                        </div>
                    </div>
                </div>
                
                <!-- Lightbox -->
                <div class="media-lightbox" id="media-lightbox" onclick="closeLightbox()">
                    <button class="lightbox-close" onclick="closeLightbox()"><i class="fas fa-times"></i></button>
                    <img src="" id="lightbox-image" alt="">
                    <div class="lightbox-info" id="lightbox-info"></div>
                </div>
            `;

            // Scroll to bottom
            const area = document.getElementById('messages-area');
            if (area) area.scrollTop = area.scrollHeight;
        }
        
        function toggleMediaGallery() {
            const panel = document.getElementById('media-gallery-panel');
            if (panel) {
                panel.classList.toggle('open');
            }
        }
        
        function openLightbox(url, info) {
            const lightbox = document.getElementById('media-lightbox');
            const img = document.getElementById('lightbox-image');
            const infoEl = document.getElementById('lightbox-info');
            if (lightbox && img) {
                img.src = url;
                infoEl.textContent = info;
                lightbox.classList.add('open');
            }
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('media-lightbox');
            if (lightbox) {
                lightbox.classList.remove('open');
            }
        }

        async function sendImage(input) {
            if (!input.files || !input.files[0] || !selectedAthlete) return;
            
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    await supabase.insert('chat_messages', {
                        athlete_id: selectedAthlete.id,
                        sender: 'coach',
                        message: '',
                        image_url: e.target.result,
                        read: false
                    });
                    input.value = '';
                    await loadChatTab();
                } catch (err) {
                    console.error('Error sending image:', err);
                }
            };
            reader.readAsDataURL(file);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-message');
            const message = input.value.trim();
            if (!message || !selectedAthlete) return;

            try {
                await supabase.insert('chat_messages', {
                    athlete_id: selectedAthlete.id,
                    sender: 'coach',
                    message: message,
                    read: false
                });
                input.value = '';
                await loadChatTab();
            } catch (e) {
                console.error('Error sending message:', e);
            }
        }

        async function loadWorkoutsTab() {
            let workouts = [];
            try {
                workouts = await supabase.fetch('workouts', `?athlete_id=eq.${selectedAthlete.id}&order=created_at.desc&limit=20`);
            } catch (e) {}

            document.getElementById('tab-workouts').innerHTML = `
                <div class="workout-list">
                    ${workouts.length === 0 ? '<p style="color:var(--gray-500);">Nessun workout assegnato</p>' :
                        workouts.map(w => {
                            const date = new Date(w.created_at);
                            return `
                                <div class="workout-card">
                                    <div class="workout-date">
                                        <div class="workout-day">${date.getDate()}</div>
                                        <div class="workout-month">${date.toLocaleString('it-IT', {month:'short'})}</div>
                                    </div>
                                    <div class="workout-info">
                                        <div class="workout-name">${w.name || 'Workout'}</div>
                                        <div class="workout-meta">${w.duration || 45} min • ${w.exercises?.length || 0} esercizi</div>
                                    </div>
                                    <span class="workout-status ${w.completed ? 'completed' : 'pending'}">
                                        ${w.completed ? 'Completato' : 'Da fare'}
                                    </span>
                                </div>
                            `;
                        }).join('')
                    }
                </div>
            `;
        }

        async function loadTestsTab() {
            const sport = (selectedAthlete.sport || 'default').toLowerCase();
            const tests = TESTS_BY_SPORT[sport] || TESTS_BY_SPORT['default'];
            
            // Load existing results
            let results = [];
            try {
                results = await supabase.fetch('physical_tests', `?athlete_id=eq.${selectedAthlete.id}`);
            } catch (e) {}
            
            const resultsMap = {};
            results.forEach(r => {
                if (!resultsMap[r.test_id] || new Date(r.created_at) > new Date(resultsMap[r.test_id].created_at)) {
                    resultsMap[r.test_id] = r;
                }
            });

            let html = '';
            for (const category in tests) {
                html += `
                    <div class="test-category">
                        <h3 class="test-category-title"><i class="fas fa-${getCategoryIcon(category)}"></i> ${category}</h3>
                        <div class="tests-grid">
                            ${tests[category].map(test => {
                                const result = resultsMap[test.id];
                                return `
                                    <div class="test-card ${result ? 'has-result' : ''}" onclick="openTestModal('${test.id}', '${test.name}', '${test.unit}')">
                                        <div class="test-name">${test.name}</div>
                                        <div class="test-desc">${test.desc}</div>
                                        <div class="test-result">
                                            ${result ? `
                                                <span class="test-value">${result.value} ${test.unit}</span>
                                                <span class="test-date">${new Date(result.created_at).toLocaleDateString('it-IT')}</span>
                                            ` : `
                                                <span style="color:var(--gray-500);font-size:12px;">Nessun risultato</span>
                                            `}
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('tab-tests').innerHTML = html;
        }

        function getCategoryIcon(category) {
            const icons = {
                'Velocità': 'bolt',
                'Resistenza': 'heart',
                'Forza': 'dumbbell',
                'Agilità': 'random',
                'Salto': 'arrow-up',
                'Potenza': 'fist-raised',
                'Tecnica': 'bullseye',
                'Flessibilità': 'child'
            };
            return icons[category] || 'clipboard-check';
        }

        function openTestModal(testId, testName, unit) {
            currentTestId = testId;
            document.getElementById('modal-test-name').textContent = testName;
            document.getElementById('test-result-input').placeholder = `Es: 12.5 ${unit}`;
            document.getElementById('test-result-input').value = '';
            document.getElementById('test-notes-input').value = '';
            document.getElementById('test-modal').classList.add('active');
        }

        function closeTestModal() {
            document.getElementById('test-modal').classList.remove('active');
            currentTestId = null;
        }

        async function saveTestResult() {
            const value = document.getElementById('test-result-input').value.trim();
            const notes = document.getElementById('test-notes-input').value.trim();
            
            if (!value || !currentTestId || !selectedAthlete) return;

            try {
                await supabase.insert('physical_tests', {
                    athlete_id: selectedAthlete.id,
                    test_id: currentTestId,
                    value: value,
                    notes: notes
                });
                closeTestModal();
                await loadTestsTab();
            } catch (e) {
                console.error('Error saving test:', e);
                alert('Errore nel salvataggio. Assicurati che la tabella physical_tests esista.');
            }
        }

        // Close modal on overlay click
        document.getElementById('test-modal').addEventListener('click', (e) => {
            if (e.target.id === 'test-modal') closeTestModal();
        });
    </script>
