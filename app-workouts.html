<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GR Perform - Workout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* HEADER - Minimal Nike style */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .header-logo {
            height: 48px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: 1.5px solid #333;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .header-btn:hover {
            border-color: #E63946;
            color: #E63946;
        }

        /* HERO SECTION - Motivational */
        .hero-section {
            padding: 32px 20px 24px;
            border-bottom: 1px solid #1a1a1a;
        }

        .hero-greeting {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #E63946;
            margin-bottom: 8px;
        }

        .hero-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: 8px;
        }

        .hero-subtitle {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
            font-weight: 500;
        }

        /* TABS - Nike style underline */
        .tabs-container {
            padding: 0 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .tabs {
            display: flex;
            gap: 32px;
        }

        .tab {
            padding: 16px 0;
            background: none;
            border: none;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            position: relative;
            transition: all 0.2s;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #E63946;
            transform: scaleX(0);
            transition: transform 0.2s;
        }

        .tab.active {
            color: #fff;
        }

        .tab.active::after {
            transform: scaleX(1);
        }

        /* TODAY'S WORKOUT - Featured Card */
        .today-section {
            padding: 24px 20px;
        }

        .section-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 12px;
        }

        .featured-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 2px solid #E63946;
            padding: 24px;
            text-decoration: none;
            color: #fff;
            display: block;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }

        .featured-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at top right, rgba(230,57,70,0.15) 0%, transparent 70%);
        }

        .featured-card:active {
            transform: scale(0.98);
        }

        .featured-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #E63946;
            margin-bottom: 16px;
        }

        .featured-status .pulse {
            width: 8px;
            height: 8px;
            background: #E63946;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .featured-name {
            font-size: 24px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .featured-meta {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
        }

        .featured-stat {
            display: flex;
            flex-direction: column;
        }

        .featured-stat-value {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: -1px;
        }

        .featured-stat-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255,255,255,0.5);
        }

        .featured-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #E63946;
            color: #fff;
            padding: 14px 28px;
            font-size: 13px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .featured-btn:hover {
            background: #ff4757;
        }

        .featured-btn i {
            font-size: 12px;
        }

        /* WORKOUT LIST */
        .list-section {
            padding: 8px 20px 24px;
        }

        .workout-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .workout-item {
            background: #111;
            border: 1px solid #222;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: #fff;
            transition: all 0.2s;
        }

        .workout-item:active {
            transform: scale(0.98);
            background: #1a1a1a;
        }

        .workout-item.completed {
            opacity: 0.6;
        }

        .workout-icon {
            width: 48px;
            height: 48px;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            flex-shrink: 0;
        }

        .workout-item.completed .workout-icon {
            background: rgba(34,197,94,0.1);
            border-color: #22C55E;
            color: #22C55E;
        }

        .workout-info {
            flex: 1;
            min-width: 0;
        }

        .workout-date {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.4);
            margin-bottom: 4px;
        }

        .workout-name {
            font-size: 15px;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .workout-meta {
            display: flex;
            gap: 12px;
            margin-top: 4px;
            font-size: 12px;
            color: rgba(255,255,255,0.4);
        }

        .workout-arrow {
            font-size: 14px;
            color: #333;
        }

        .workout-item:hover .workout-arrow {
            color: #E63946;
        }

        /* EMPTY STATE */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #111;
            border: 2px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: #333;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .empty-text {
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 24px;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: rgba(255,255,255,0.3);
            text-decoration: none;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 4px 12px;
            transition: all 0.2s;
        }

        .nav-item i {
            font-size: 20px;
        }

        .nav-item.active {
            color: #E63946;
        }

        /* Safe area iOS */
        @supports (padding-bottom: env(safe-area-inset-bottom)) {
            .bottom-nav {
                padding-bottom: calc(12px + env(safe-area-inset-bottom));
            }
            body {
                padding-bottom: calc(100px + env(safe-area-inset-bottom));
            }
        }

        /* Mobile optimizations */
        @media (max-width: 380px) {
            .hero-title {
                font-size: 26px;
            }
            
            .featured-name {
                font-size: 20px;
            }
            
            .featured-stat-value {
                font-size: 24px;
            }
            
            .tabs {
                gap: 20px;
            }
            
            .tab {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img src="https://cdn.shopify.com/s/files/1/0969/1801/2243/files/Black_White_Bold_Modern_Clothing_Brand_Logo_97389bbf-665b-4465-82ec-d71a0fa4b35e.png?v=1758700090" alt="GR Perform" class="header-logo">
        <button class="header-btn" onclick="location.href='app-profile.html'">
            <i class="fas fa-user"></i>
        </button>
    </header>

    <!-- HERO -->
    <section class="hero-section">
        <p class="hero-greeting">Il tuo programma</p>
        <h1 class="hero-title">Allenamenti</h1>
        <p class="hero-subtitle">Ogni rep ti avvicina al tuo obiettivo</p>
    </section>

    <!-- TABS -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-filter="all">Tutti</button>
            <button class="tab" data-filter="pending">Da fare</button>
            <button class="tab" data-filter="completed">Completati</button>
        </div>
    </div>

    <!-- TODAY'S WORKOUT (Featured) -->
    <section class="today-section" id="todaySection" style="display: none;">
        <p class="section-label">Oggi</p>
        <a href="#" class="featured-card" id="featuredCard">
            <div class="featured-status">
                <span class="pulse"></span>
                Pronto per te
            </div>
            <h2 class="featured-name" id="featuredName">-</h2>
            <div class="featured-meta">
                <div class="featured-stat">
                    <span class="featured-stat-value" id="featuredExercises">-</span>
                    <span class="featured-stat-label">Esercizi</span>
                </div>
                <div class="featured-stat">
                    <span class="featured-stat-value" id="featuredDuration">-</span>
                    <span class="featured-stat-label">Minuti</span>
                </div>
            </div>
            <div class="featured-btn">
                <i class="fas fa-play"></i>
                Inizia ora
            </div>
        </a>
    </section>

    <!-- WORKOUT LIST -->
    <section class="list-section">
        <p class="section-label" id="listLabel">Tutti i workout</p>
        <div class="workout-list" id="workoutList">
            <div class="empty-state">
                <div class="empty-icon"><i class="fas fa-dumbbell"></i></div>
                <h3 class="empty-title">Caricamento...</h3>
                <p class="empty-text">Sto cercando i tuoi workout</p>
            </div>
        </div>
    </section>

    <!-- BOTTOM NAV -->
    <nav class="bottom-nav">
        <a href="app-dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="app-workouts.html" class="nav-item active">
            <i class="fas fa-dumbbell"></i>
            <span>Workout</span>
        </a>
        <a href="app-progress.html" class="nav-item">
            <i class="fas fa-chart-line"></i>
            <span>Progressi</span>
        </a>
        <a href="app-chat.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chat</span>
        </a>
        <a href="app-profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profilo</span>
        </a>
    </nav>

    <script src="js/supabase-client.js"></script>
    <script>
        const athleteId = localStorage.getItem('gr_athlete_id');
        let allWorkouts = [];
        let currentFilter = 'all';
        let todayWorkout = null;

        document.addEventListener('DOMContentLoaded', async () => {
            if (!athleteId) {
                window.location.replace('login.html');
                return;
            }

            await loadWorkouts();
            setupTabs();
        });

        async function loadWorkouts() {
            try {
                const workouts = await supabase.fetch('workouts', 
                    `?athlete_id=eq.${athleteId}&select=*&order=created_at.desc`
                );
                
                allWorkouts = workouts;
                
                // Find today's workout
                const today = new Date().toDateString();
                todayWorkout = workouts.find(w => {
                    const wDate = new Date(w.created_at).toDateString();
                    return wDate === today && w.status !== 'completed';
                });
                
                // Show featured card if there's a today workout
                if (todayWorkout) {
                    showFeaturedCard(todayWorkout);
                }
                
                renderWorkouts();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('workoutList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <h3 class="empty-title">Errore</h3>
                        <p class="empty-text">Impossibile caricare i workout</p>
                    </div>
                `;
            }
        }

        function showFeaturedCard(workout) {
            document.getElementById('todaySection').style.display = 'block';
            document.getElementById('featuredCard').href = `workout-session.html?id=${workout.id}`;
            document.getElementById('featuredName').textContent = workout.name || 'Workout del giorno';
            
            let exerciseCount = 0;
            if (workout.exercises?.main) {
                exerciseCount = workout.exercises.main.length;
            } else if (Array.isArray(workout.exercises)) {
                exerciseCount = workout.exercises.length;
            }
            
            document.getElementById('featuredExercises').textContent = exerciseCount;
            document.getElementById('featuredDuration').textContent = workout.estimated_duration_minutes || 45;
        }

        function renderWorkouts() {
            const list = document.getElementById('workoutList');
            const label = document.getElementById('listLabel');
            
            let filtered = allWorkouts;
            
            // Filter out today's workout from list if showing in featured
            if (todayWorkout && currentFilter !== 'completed') {
                filtered = filtered.filter(w => w.id !== todayWorkout.id);
            }
            
            if (currentFilter === 'pending') {
                filtered = filtered.filter(w => w.status !== 'completed');
                label.textContent = 'Da completare';
            } else if (currentFilter === 'completed') {
                filtered = filtered.filter(w => w.status === 'completed');
                label.textContent = 'Completati';
            } else {
                label.textContent = todayWorkout ? 'Altri workout' : 'Tutti i workout';
            }

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon"><i class="fas fa-calendar-check"></i></div>
                        <h3 class="empty-title">${currentFilter === 'completed' ? 'Nessuno completato' : 'Tutto fatto!'}</h3>
                        <p class="empty-text">${currentFilter === 'completed' ? 'Completa il tuo primo workout' : 'Non hai altri workout in programma'}</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filtered.map(w => {
                const isCompleted = w.status === 'completed';
                const date = new Date(w.created_at);
                const dateStr = date.toLocaleDateString('it-IT', { 
                    weekday: 'short', 
                    day: 'numeric', 
                    month: 'short' 
                }).toUpperCase();
                
                let exerciseCount = 0;
                if (w.exercises?.main) {
                    exerciseCount = w.exercises.main.length;
                } else if (Array.isArray(w.exercises)) {
                    exerciseCount = w.exercises.length;
                }
                
                return `
                    <a href="workout-session.html?id=${w.id}" class="workout-item ${isCompleted ? 'completed' : ''}">
                        <div class="workout-icon">
                            <i class="fas ${isCompleted ? 'fa-check' : 'fa-dumbbell'}"></i>
                        </div>
                        <div class="workout-info">
                            <span class="workout-date">${dateStr}</span>
                            <h3 class="workout-name">${w.name || 'Workout'}</h3>
                            <div class="workout-meta">
                                <span>${exerciseCount} esercizi</span>
                                <span>~${w.estimated_duration_minutes || 45} min</span>
                            </div>
                        </div>
                        <i class="fas fa-chevron-right workout-arrow"></i>
                    </a>
                `;
            }).join('');
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    
                    // Hide featured if showing completed
                    if (currentFilter === 'completed') {
                        document.getElementById('todaySection').style.display = 'none';
                    } else if (todayWorkout) {
                        document.getElementById('todaySection').style.display = 'block';
                    }
                    
                    renderWorkouts();
                });
            });
        }
    </script>
</body>
</html>
